server {
    listen 80;
    # 도메인이 있다면 도메인 주소를, 없다면 VM의 IP 주소를 입력해주세요.
    # 예: server_name mydomain.com 192.168.0.100;
    server_name jobdongsani.co.kr www.jobdongsani.co.kr;

    # 1. 프론트엔드 (Next.js - 3000번 포트)
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        
        # 실제 클라이언트 IP 전달
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 2. 업로드 이미지 정적 서빙 (Node.js 거치지 않고 nginx 직접 처리)
    location /uploads/ {
        alias /var/jabdonsani/uploads/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # 3. 백엔드 API (Express - 3001번 포트)
    location /api/ {
        proxy_pass http://localhost:3001/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;

        # 실제 클라이언트 IP 전달
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # 시스템 상태 체크용 API
    location /health {
        proxy_pass http://localhost:3001/health;
        proxy_set_header Host $host;
    }

    location /ping {
        proxy_pass http://localhost:3001/ping;
        proxy_set_header Host $host;
    }
}
